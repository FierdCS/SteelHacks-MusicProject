<!DOCTYPE html>
<html>
<head>
  <title>NoteNest</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="w3.css">
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inconsolata">
  <style>
    body, html {
      height: 100%;
      font-family: "Inconsolata", sans-serif;
    }

    .bgimg {
      background-position: center;
      background-size: cover;
      background-image: url("/w3images/coffeehouse.jpg");
      min-height: 75%;
    }

    .menu {
      display: none;
    }
    .music-note {
      font-size: 48px; /* Adjust size as needed */
      color: #333; /* Adjust color as needed */
      margin-right: 10px; /* Add margin to create space between music note and logo name */
      margin-top: 10px; /* Adjust top margin as needed */
      margin-bottom: 10px; /* Adjust bottom margin as needed */
      padding: 0; /* Remove padding */
    }
    .text-over-image {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-family: Arial, sans-serif; /* Boxxy, all caps font */
      text-transform: uppercase; /* Convert text to all caps */
      font-size: 48px;
      color: white;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
    }
  </style>
</head>
<body>

  <!-- Links (sit on top) -->
  <div class="w3-top">
    <div class="w3-row w3-padding w3-black">
      <div class="w3-col s1">
        <span class="music-note">&#9835;</span>
      </div>
      <div class="w3-col s3">
        <h2>NoteNest</h2>
      </div>
      <div class="w3-col s1">
        <a href="#" class="w3-button w3-block w3-black">HOME</a>
      </div>
      <div class="w3-col s1">
        <a href="about.html" class="w3-button w3-block w3-black">ABOUT</a>
      </div>
      <div class="w3-col s1">
        <a href="test.html" class="w3-button w3-block w3-black">RECORD</a>
      </div>
    </div>
  </div>

  <!-- Header with image of Ken -->
  <header class="bgimg w3-display-container w3-grayscale-min" id="home">
    <img src="img.jpg" alt="Header Image" style="width:100%; height: 1000px;">
    <div class="text-over-image">NoteNest</div>
  </header>

  <!-- Add a background color and large text to the whole page -->
  <div class="w3-sand w3-grayscale w3-large">

    <!-- End page content -->
  </div>

  <!-- Footer -->
  <footer class="w3-center w3-light-grey w3-padding-48 w3-large">
    <p>&copy; 2024 NoteNest</p>
  </footer>

  <script>
    // Tabbed Menu
    function openMenu(evt, menuName) {
      var i, x, tablinks;
      x = document.getElementsByClassName("menu");
      for (i = 0; i < x.length; i++) {
        x[i].style.display = "none";
      }
      tablinks = document.getElementsByClassName("tablink");
      for (i = 0; i < x.length; i++) {
        tablinks[i].className = tablinks[i].className.replace(" w3-dark-grey", "");
      }
      document.getElementById(menuName).style.display = "block";
      evt.currentTarget.firstElementChild.className += " w3-dark-grey";
    }
    document.getElementById("myLink").click();
  </script>

</body>
</html>
